<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{ margin: 0; padding: 0; }
	.box{  height: 300px; border: 1px solid #ddd;  display: flex; flex-direction:row; overflow: hidden; resize:both; }

	/*
	flex-direction:row; // 默认 左到右
				   row-reverse //右到左
				   column  //上到下
				   column-reverse //下倒上

	*/
	.box div,.box span{width: 100px; border: 1px solid #fff;   background: #f00;  }
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<span>6</span>
		<span>7</span>
		<span>8</span>
	</div>
</body>
</html>
